<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Miyamura255</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #333;
      color: #fff;
    }

    .perfil-container {
      margin: 2rem;
      padding: 1rem;
      position: relative;
    }

    .perfil-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      top: -75px;
      left: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .bio {
      margin-left: 190px;
      padding-top: 20px;
    }

    nav {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #222;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      background-color: #555;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-align: center;
    }

    nav a:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Miyamura255</h1>
  </header>

  <nav>
    <a href="#contacto">Contacto</a>
    <a href="mailto:miyamura255@example.com">Correo</a>
    <a href="https://instagram.com/miyamura255" target="_blank">Instagram</a>
  </nav>

  <div class="perfil-container">
    <img src="https://via.placeholder.com/150" alt="Foto de perfil">
    <div class="bio">
      <p>Hola, soy Miyamura255. Apasionado por la tecnología, el diseño y contar historias visuales. Siempre explorando nuevas formas de crear y compartir.</p>
    </div>

</body>
</html>
